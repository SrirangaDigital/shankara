<div *ngFor="let volume of volumes" class="container maincontainer">
  <div class="row justify-content-center">
    <div class="col-md-8 mainpage">
      <h1>{{ volume.volume | rlzero | toDevanagari }}. {{ volume.title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mainpage mb-large">
      <div class="toc row">
        <div class="col-2 volume">
            <a target="_blank" [href]="basePdfUrl + volume.volume + '.pdf#1'">
              <img class="img-fluid" src="{{ 'assets/covers/inner/' + volume.volume + '.jpg' }}" >
            </a>
        </div>
        <div class="col-10 fsan" [innerHTML]="volume.toc | linkPDF:volume.volume:basePdfUrl:urlParams.params.search"></div>
      </div>
    </div>
  </div>
</div>
