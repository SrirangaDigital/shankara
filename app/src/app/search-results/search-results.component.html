<div class="container maincontainer">
  <div class="row justify-content-center">
    <div class="col-md-6 mainpage">
      <h1 class="feng">Search results</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mainpage">
      <progress *ngIf="!searchingComplete" class="search-progress" [value]="progress" [max]="maxVolume"></progress>
      <!-- <h5 *ngIf="numresults > 0" class="num-results">परिणामों की संख्या : <span>{{ numresults.toString() | toDevanagari }}</span></h5> -->
      <h5 *ngIf="numresults == 0 && searchingComplete" class="no-results feng">No results!</h5>
      <div *ngFor="let article of articles">
        <div *ngIf="article?.length != 0" class="full-width-card blue-edge">
          <h4 class="publication-details">
            <span class="gray">
              <a title="{{ 'संपुटः ' + article.volume }}" routerLink="/toc" [queryParams]="{volume: article.volume}">संपुटः {{ article.volume | rlzero | toDevanagari }}</a>
            </span>
          </h4>
          <h2 class="title"><a routerLink="/toc" [queryParams]="{volume: article.volume, search: this.urlParams.params.toc}" class="pdf">{{ article.title }}</a></h2>
          <div *ngIf="fullTextParam">
            <em>pages:</em>&nbsp;
            <span class="mr-2" *ngFor="let page of article.pageList">
              <a target="_blank" [href]="basePdfUrl + article.volume + '.pdf&search=' + fullTextParam + '#' + page" class="pdf">{{ page }}</a>
            </span>&nbsp;
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
